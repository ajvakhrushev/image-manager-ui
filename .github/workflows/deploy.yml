name: Deploy image-manager-ui to AWS

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Angular (image-manager-ui)
        run: npm run build -- --configuration production

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::188965679165:role/GitHubimagemanageruiDeployRole
          aws-region: ca-central-1

      - name: Deploy to S3
        run: |
          aws s3 sync dist/image-manager-ui/browser s3://image-manager-ui-prod --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id EZC9VQCS1P4VO \
            --paths "/*"
